<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Vanilla</title>
    <!-- IMPORT FONTES ROBOTO, NORMALIZE CSS, MILIGRAM, FONT AWESOME E TAILWIND CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-800">
    <main class="flex flex-col content-between items-center gap-4 w-11/12 m-auto mt-4 h-svh">
      <!-- TÍTULO COM A SELEÇÃO DO MODELO QUE VAMOS UTILIZAR NO OPENAPI -->
      <header class="flex w-full content-center items-center gap-2">
        <h1 class="flex-1 text-white text-llg">My ChatGPT</h1>
        <select id="models" class="flex-1 p-5 text-sm border-0 border-r-5 cursor-pointer bg-white">
          <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
          <option value="gpt-3.5-turbo-0125">gpt-3.5-turbo-0125</option>
          <option value="gpt-3.5-turbo-16k">gpt-3.5-turbo-16k</option>
        </select>
      </header>

      <!-- VIZUALIZAÇÃO DAS MENSAGENS ENVIADAS PELO USUÁRIO E RESPOSTAS DO CHATGPT -->
      <section id="messages" class="w-full h-4/5 flex flex-col content-flex-start gap-2 text-white overflow-y-scroll border-solid border-2 border-purple-500"></section>

      <!-- CAMPO DE TEXTO PARA ENVIO DE MENSAGENS AO CHATGPT -->
      <form class="flex content-between border-solid border-2 border-purple-500 p-10 w-full">
        <input
          type="text"
          name="message"
          id="message"
          placeholder="Message..."
          class="bg-transparent border-0 text-white text-sm mr-4 p-4 w-full"
        />
        <button type="button" disabled id="send-message" class="color-gray button cursor-pointer">
          <i class="fa fa-paper-plane fa-1x"></i>
        </button>
      </form>
    </main>

    <!-- IMPORT DO ARQUIVO JAVASCRIPT -->
    <script src="./scripts.js"></script>
  </body>
</html>
